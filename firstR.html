<html>
<head>
<style>
.square {
  width: 100px;
  height: 100px;
  background-color: red;
  translate-x:10px;
  animation: colorChange 3s infinite;
   animation: leftor 3s infinite;
}
@keyframes colorChange {
  0% {
    background-color: red;
  }
  50% {
    background-color: blue;
  }
  100% {
    background-color: green;
  }
}

@keyframes leftor {
  0% {
   translate-x:10px;
  }
  50% {
   translate-x:400px;
  }
  100% {
   translate-x:900px;
  }
}
</style>
</head>
<body>
<div class="square"><div>
</body>
</html>
